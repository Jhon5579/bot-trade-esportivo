name: Enviar Relatório Semanal

on:
  # Agenda a execução para todos os domingos às 15:00 UTC (12:00 no Brasil)
  schedule:
    - cron: '0 15 * * 0'
  # Permite também executar manualmente pela interface do GitHub
  workflow_dispatch:

jobs:
  build-and-send-report:
    runs-on: ubuntu-latest

    steps:
      # 1. Faz o download do código do seu repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configura o ambiente Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Instala as bibliotecas necessárias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas python-dateutil thefuzz

      # 4. Executa o script do relatório
      - name: Run Python script to generate report
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python gerar_relatorio_semanal.py

      # 5. Salva (faz commit) o ficheiro .flag de volta no repositório
      - name: Commit the flag file
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git pull
          git add *.flag
          # Só faz commit se houver um ficheiro .flag novo
          git diff --quiet && git diff --staged --quiet || git commit -m "Adiciona flag do relatório semanal"
          git push
